<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyScript Debug Test</title>
    <!-- PyScript core CSS and JS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2024.1.1/core.js"></script>
    
    <!-- Custom CSS for your game layout -->
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>PyScript Debug Test</h1>
    <div id="pyscript-status">Loading PyScript...</div>

    <!-- PyScript configuration and game code -->
    <py-config>
        # No packages or paths needed for this basic test
    </py-config>

    <py-script>
        print("Hello from PyScript! If you see this, PyScript is working.")
        import sys
        print(f"Python version: {sys.version}")
    </py-script>

    <script>
        document.addEventListener("py-ready", () => {
            document.getElementById("pyscript-status").innerText = "Game Loaded! Click to start.";
        });
        document.addEventListener("py-loading", (e) => {
            document.getElementById("pyscript-status").innerText = `Loading: ${e.detail.message}`;
        });
    </script>
</body>
</html>
